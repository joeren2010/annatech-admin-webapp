<!-- below are your codes to modify the tables -->
<div class="container-fluid py-3">
   <div class="row w-100 m-0">
      <div class="col">
         <div class="card shadow-sm">
            <div class="card-header bg-white border-0">
               <div class="row">
                  <div class="col-12 col-sm-6">
                     <h4>Clients</h4>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="d-flex justify-content-end align-items-center">
                        <!-- <a type="button" class="btn btn-primary mr-1" [routerLink]="['./', 'categories']">
                           Create New Client
                        </a> -->
                        <button class="btn btn-primary mr-1">Create New Client</button>
                        <button class="btn btn-success mr-1">Create VIP Client</button>
                        <!-- <button class="btn btn-dark mr-1" (click)="openModal(projectModal)">Create New Client</button> -->
                     </div>
                  </div>
               </div>
            </div>
            <div class="table-responsive">
               <!-- below is modified bootstrap table codes -->
               <table class="table table-flush m-0">
                  <thead class="thead-light">
                     <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">FullName</th>
                        <th scope="col">ClientName</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let client of clientsObservable | async; index as idx">
                        <th scope="row">{{idx + 1}}</th>
                        <!-- names used below must match names used in your data table -->
                        <td>{{client["fullname"]}}</td>
                        <td>{{client["clientname"]}}</td>
                        <td>{{client["email"]}}</td>
                        <!-- accessing objects within another object -->
                        <td>{{client["address"]["city"]}}</td>
                        <!-- another way to access objects inside another object -->
                        <!-- <td>{{client["address.city"]}}</td> -->
                        <td>{{client["contact"]}}</td>
                        <!-- creates an "action" button -->
                        <td>
                           <button type="button" class="btn btn-sm btn-dark mr-1 mb-1">View Orders</button>
                           <button type="button" class="btn btn-sm btn-dark mr-1 mb-1">Client Deatils</button>
                           <button type="button" class="btn btn-sm btn-dark mr-1 mb-1">Update Clent</button>
                           <button type="button" class="btn btn-sm btn-danger mr-1 mb-1">Delete Clent</button>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
